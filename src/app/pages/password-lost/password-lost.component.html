
<mat-toolbar>
    Récupération du Mot de Passe
</mat-toolbar>

<p>Entrez votre adresse mail ci-dessous pour recevoir un nouveau mot-de-passe</p>

<form [formGroup]="form" (ngSubmit)="lostPassword()" *ngIf="fields">
    <formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
    <button type="submit" mat-raised-button color="primary" [disabled]="!form.valid" style="margin: 15px">Demander</button>
</form>
