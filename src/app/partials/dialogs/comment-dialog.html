<h1 mat-dialog-title style="text-align: center;">Répondez {{data? "au message de" + data.recipient : "à votre message"}}</h1>
<p style="text-align: center;">{{data.message}}</p>
<div mat-dialog-content style="text-align: center;">
  <mat-form-field width="80%" style="min-width: 150px; max-width: 500px; width: 100%; ">
    <textarea matInput  rows="5"
    [(ngModel)]="data.comment"
    cdkTextareaAutosize></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions style="justify-content: center;">
  <button mat-button (click)="onNoClick()">Annuler</button>
  <button mat-button [mat-dialog-close]="data.comment" cdkFocusInitial>Envoyer</button>
</div>
